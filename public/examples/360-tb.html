<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
</head>
<body>
  <p>TB Equirectangular video</p>
  
  <div style='width:840px;'>
    <video style='width:100%;' preload="metadata" id="player" playsinline controls crossorigin="anonymous">

    </video>
  </div>

  <p>Credits: Animations for Physics and Astronomy, CC-BY-3.0</p>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script type="module">
    import {Plyr} from '/main.js';

    const source = '/samples/coriolis_rect.mp4';
    const video = document.querySelector('video');
    video.src = source;
    window.vr_rect2 = new Plyr(video).vr({projection: '360_TB', debug: true, forceCardboard: false});
  </script>
</body>
</html>
