<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
</head>
<body>
  <p>LR EAC video</p>
  <video width="640" height="300" id="videojs-vr-player-eac-lr" class="video-js vjs-default-skin" controls playsinline>

  </video>
  <p>Credits: Animations for Physics and Astronomy, CC-BY-3.0</p>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script type="module">
    import {Plyr} from '/main.js';

    const source = '/samples/coriolis_eac.mp4';
    const video = document.querySelector('video');
    video.src = source;

    window.player = new Plyr(video).vr({projection: 'EAC_LR', debug: true, forceCardboard: false});
  </script>
</body>
</html>
