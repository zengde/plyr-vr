<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
</head>
<body>
  <div style='width:840px;'>
    <video style='width:100%;' preload="metadata" id="player" playsinline controls crossorigin="anonymous">

    </video>
  </div>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script type="module">
    import {Plyr} from '/main.js';
    import Omnitone from '/node_modules/omnitone/build/omnitone.esm.js';

    const source = 'https://storage.googleapis.com/omnitone-demo.google.com.a.appspot.com/fuerza-imprevista-1080p-h264-aac.mp4';
    const video = document.querySelector('video');
    video.src = source;

    var player = window.player = new Plyr(video);
    player.mediainfo = player.mediainfo || {};
    player.mediainfo.projection = '360';

    // AUTO is the default and looks at mediainfo
    var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false, omnitone: Omnitone, omnitoneOptions: {}});
  </script>
</body>
</html>
