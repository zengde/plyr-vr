<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
</head>

<body>
  <div style='width:840px;'>
    <video style='width:100%;' preload="metadata" id="player" playsinline controls crossorigin="anonymous">

    </video>
  </div>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script type="module">
    import {Plyr} from '/main.js';
    const source = '/samples/video_180_lefteyeonly.mp4';
    const video = document.querySelector('video');
    video.src = source;

    const player = new Plyr(video, {
      debug: true,
      speed: {
        selected: 1,
        options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
      },
      controls: [
        'play-large',
        'restart',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'mute',
        'volume',
        'captions',
        'settings',
        'pip',
        'airplay',
        'download',
        'fullscreen',
        'capture'
      ],
    });
    window.player = player;
    player.mediainfo = player.mediainfo || {};
    player.mediainfo.projection = '180_MONO';

    var vr = window.vr = player.vr({ projection: '180_MONO', debug: true, forceCardboard: true });
  </script>
</body>

</html>
