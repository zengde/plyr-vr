<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.css" />
  <link href="../dist/plyr-vr.css" rel="stylesheet">
</head>
<body>
  <p>EAC video</p>
  <video width="640" height="300" id="videojs-vr-player-eac" class="video-js vjs-default-skin" controls playsinline>
    <source src="../samples/lcs15_eac.mp4" type="video/mp4">
  </video>
  <p>Credits: Animations for Physics and Astronomy, CC-BY-3.0</p>

  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.min.js"></script>
  <script src="../dist/plyr-vr.js"></script>
  <script>
    (function(window, Plyr) {
      window.vr_eac = new Plyr('#videojs-vr-player-eac').vr({projection: 'EAC', debug: true, forceCardboard: false});
    }(window, window.Plyr));
  </script>
</body>
</html>
