<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>plyr-vr Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.css" />
  <link href="../dist/plyr-vr.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-vr-player" class="video-js vjs-16-9 vjs-default-skin" controls>
    <source src="../samples/eagle-360.mp4" type="video/mp4">
  </video>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.min.js"></script>
  <script src="../dist/plyr-vr.js"></script>
  <script>
    (function(window, Plyr) {
      var player = window.player = new Plyr('#videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});
    }(window, window.Plyr));
  </script>
</body>
</html>
