<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>videojs-vr Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.css" />
  <link rel="stylesheet" href="../dist/plyr-vr.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.5.4/dist/plyr.min.js"></script>
  <script src="../dist/plyr-vr.js"></script>

  <script>
    const source = '../samples/eagle-360.mp4';
    const video = document.querySelector('video');
    video.src = source;

    const player = new Plyr(video, {
      debug: true,
      speed: {
        selected: 1,
        options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
      },
      controls: [
        'play-large',
        'restart',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'mute',
        'volume',
        'captions',
        'settings',
        'pip',
        'airplay',
        'download',
        'fullscreen',
        'capture'
      ],
    });
    window.player = player;
    player.mediainfo = player.mediainfo || {};
    player.mediainfo.projection = '360';

    var vr = window.vr = player.vr({ projection: 'AUTO', debug: true, forceCardboard: true, sphereDetail: 64, });
  </script>
</body>

</html>
